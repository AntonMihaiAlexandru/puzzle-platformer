<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Puzzle Platformer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- === MENIU DE START === -->
  <div id="startMenu" style="
    position:absolute; inset:0; display:flex; align-items:center; justify-content:center;
    background:rgba(0,0,0,0.75); color:#fff; text-align:center; z-index:10;
    flex-direction:column; gap:16px; font-family: system-ui, Arial, sans-serif;">
    
    <h1 style="margin:0; font-size:42px;">Puzzle Platformer</h1>
    <p style="margin:0 0 8px;">Sari cu <strong>Space</strong>, mișcare cu <strong>← →</strong></p>
    
    <div style="display:flex; gap:12px;">
      <button id="startBtn" style="padding:10px 18px; border-radius:8px; border:0; cursor:pointer;">Start</button>
      <button id="fullscreenBtn" style="padding:10px 18px; border-radius:8px; border:0; cursor:pointer;">Fullscreen</button>
    </div>

    <small style="opacity:.8;">Poți apăsa și <strong>Space</strong> sau <strong>Enter</strong> pentru a începe</small>
  </div>

  <div id="levelMenu" style="display:none; position:absolute; top:50%; left:50%; transform:translate(-50%, -50%);
                          background-color: rgba(0,0,0,0.8); color:white; padding:20px; text-align:center;
                          border-radius:10px;">
    <h2>Level Complete!</h2>
    <button id="nextLevelBtn">Next Level</button>
    <button id="retryLevelBtn">Retry</button>
</div>
  <canvas id="game" width="800" height="480"></canvas>
  <script src="game.js"></script>
</body>
</html>
